<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventQR - Calendario</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/calendario.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <h1>Event<span>QR</span></h1>
        </div>
        <div class="nav-links">
          <a href="/index.html">Mis Eventos</a>
          <a href="/calendario.html">Calendario</a>
          <a href="#testimonials">Nosotros</a>
          <a href="#about">Ayuda</a>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="btn btn-outline" id="btn-login"
            >Iniciar Sesión</a
          >
          <a href="registro.html" class="btn btn-primary" id="btn-signin"
            >Registrarse</a
          >

          <a href="#" class="btn btn-primary hidden" id="btn-logout"
            >Cerrar Sesión</a
          >
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Próximos Eventos Universitarios</h1>
      </div>

      <div class="search-filter">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Buscar eventos..." />
        </div>
        <div class="filter-dropdown">
          <select>
            <option value="">Todos los eventos</option>
            <option value="Informática">Informática</option>
            <option value="Diseño">Diseño</option>
            <option value="Comunicación">Comunicación</option>
            <option value="Salud">Salud</option>
          </select>
        </div>
      </div>
      <div class="events-grid" id="events-grid"></div>
    </div>
    <div
      id="qrModal"
      class="modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          text-align: center;
          position: relative;
          max-width: 300px;
        "
      >
        <span
          id="closeModal"
          style="
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-weight: bold;
          "
          >&times;</span
        >
        <h3>Tu código QR</h3>
        <div id="qrcode"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="/js/app_navbar.js"></script>
    <script src="/js/config.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("closeModal").onclick = function () {
          document.getElementById("qrModal").style.display = "none";
        };
      });
    </script>
    <script src="/js/eventos-listar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        listarEventos();
      });
    </script>
    <script src="/js/app_inscripcion.js"></script>
    <script>
      document
        .querySelector(".search-bar input")
        .addEventListener("input", function (e) {
          const searchTerm = this.value.toLowerCase().trim();

          // Primero ocultar todos los eventos
          document.querySelectorAll(".event-card").forEach((card) => {
            card.style.display = "none";
          });

          // Mostrar solo los eventos que coinciden con la búsqueda
          document.querySelectorAll(".event-card").forEach((card) => {
            const title = card
              .querySelector(".event-title")
              .textContent.toLowerCase();
            const description = card
              .querySelector(".event-description")
              .textContent.toLowerCase();

            if (
              searchTerm === "" ||
              title.includes(searchTerm) ||
              description.includes(searchTerm)
            ) {
              card.style.display = "block";
            }
          });

          // Manejar los títulos de período
          document.querySelectorAll(".periodo-header").forEach((header) => {
            let hasVisibleEvents = false;
            let nextElement = header.nextElementSibling;

            // Buscar eventos visibles después de este header
            while (
              nextElement &&
              !nextElement.classList.contains("periodo-header")
            ) {
              if (
                nextElement.classList.contains("event-card") &&
                nextElement.style.display === "block"
              ) {
                hasVisibleEvents = true;
                break;
              }
              nextElement = nextElement.nextElementSibling;
            }

            // Mostrar u ocultar el header según corresponda
            header.style.display = hasVisibleEvents ? "block" : "none";
          });

          // Mostrar mensaje si no hay resultados
          const visibleEvents = document.querySelectorAll(
            '.event-card[style="display: block;"]'
          );
          const noResultsMsg = document.getElementById("no-results-message");

          if (searchTerm !== "" && visibleEvents.length === 0) {
            if (!noResultsMsg) {
              const msg = document.createElement("p");
              msg.id = "no-results-message";
              msg.textContent =
                "No se encontraron eventos que coincidan con la búsqueda";
              msg.style.textAlign = "center";
              msg.style.gridColumn = "1 / -1";
              document.querySelector(".events-grid").appendChild(msg);
            }
          } else if (noResultsMsg) {
            noResultsMsg.remove();
          }
        });

      document
        .querySelector(".filter-dropdown select")
        .addEventListener("change", function (e) {
          const filterValue = this.value;

          // Primero aplicar el filtro normal a los eventos
          document.querySelectorAll(".event-card").forEach((card) => {
            card.style.display =
              filterValue === "" ||
              card
                .querySelector(".tag")
                .classList.contains(`tag-${filterValue}`)
                ? "block"
                : "none";
          });

          // Luego manejar los títulos
          document.querySelectorAll(".periodo-header").forEach((header) => {
            let hasVisible = false;
            let next = header.nextElementSibling;

            while (next && !next.classList.contains("periodo-header")) {
              if (
                next.classList.contains("event-card") &&
                next.style.display === "block"
              ) {
                hasVisible = true;
                break;
              }
              next = next.nextElementSibling;
            }

            header.style.display = hasVisible ? "block" : "none";
          });
        });
    </script>
  </body>
</html>
