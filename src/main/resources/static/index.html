<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventQR - Mis Eventos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/calendario.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <h1>Event<span>QR</span></h1>
        </div>
        <div class="nav-links">
          <a href="/index.html">Mis Eventos</a>
          <a href="/calendario.html">Calendario</a>
          <a href="#testimonials">Nosotros</a>
          <a href="#about">Ayuda</a>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="btn btn-outline" id="btn-login"
            >Iniciar Sesión</a
          >
          <a href="registro.html" class="btn btn-primary" id="btn-signin"
            >Registrarse</a
          >

          <a href="#" class="btn btn-primary hidden" id="btn-logout"
            >Cerrar Sesión</a
          >
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Mis Eventos</h1>
      </div>

      <div class="search-filter">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Buscar eventos..." />
        </div>
        <div class="filter-dropdown">
          <select>
            <option value="">Todos los eventos</option>
            <option value="Informática">Informática</option>
            <option value="Comunicación">Comunicación</option>
            <option value="Diseño">Diseño</option>
            <option value="Salud">Salud</option>
          </select>
        </div>
      </div>
      <div class="events-grid" id="events-grid"></div>
    </div>
    <div
      id="qrModal"
      class="modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          text-align: center;
          position: relative;
          max-width: 300px;
        "
      >
        <span
          id="closeModal"
          style="
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-weight: bold;
          "
          >&times;</span
        >
        <h3>Tu código QR</h3>
        <div id="qrcode"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="/js/app_navbar.js"></script>
    <script src="/js/config.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("closeModal").onclick = function () {
          document.getElementById("qrModal").style.display = "none";
        };
      });

      // Función para buscar eventos
      document
        .querySelector(".search-bar input")
        .addEventListener("input", function (e) {
          const searchTerm = this.value.toLowerCase();
          let visibleCount = 0;
          const previousMessage = document.querySelector("#events-grid > p");
          if (previousMessage) {
            previousMessage.remove();
          }
          document.querySelectorAll(".event-card").forEach((card) => {
            const title = card
              .querySelector(".event-title")
              .textContent.toLowerCase();
            const description = card
              .querySelector(".event-description")
              .textContent.toLowerCase();
            if (
              title.includes(searchTerm) ||
              description.includes(searchTerm)
            ) {
              card.style.display = "block";
              visibleCount++;
            } else {
              card.style.display = "none";
            }
          });
          if (visibleCount === 0) {
            document.getElementById(
              "events-grid"
            ).innerHTML += `<p style=" text-align: center; grid-column: 1/ -1;">No se encontraron eventos que coincidan con la búsqueda</p>`;
          }
        });
      // Función para filtrar eventos por categoría
      document
        .querySelector(".filter-dropdown select")
        .addEventListener("change", function (e) {
          const filterValue = this.value;
          let visibleCount = 0;
          const previousMessage = document.querySelector("#events-grid > p");
          if (previousMessage) {
            previousMessage.remove();
          }
          document.querySelectorAll(".event-card").forEach((card) => {
            if (
              filterValue === "" ||
              card
                .querySelector(".tag")
                .classList.contains(`tag-${filterValue}`)
            ) {
              card.style.display = "block";
              visibleCount++;
            } else {
              card.style.display = "none";
            }
          });
          if (visibleCount === 0) {
            document.getElementById(
              "events-grid"
            ).innerHTML += `<p style=" text-align: center; grid-column: 1/ -1;">No se encontraron eventos que coincidan con la búsqueda</p>`;
          }
        });
    </script>
    <script src="/js/eventos-listar-inscritos.js"></script>
    <script src="/js/app_inscripcion.js"></script>
  </body>
</html>
